<!DOCTYPE html>
<html lang="en">
    <h1>List of notes</h1>
    <ul>
        {% for note in notes %}
            <li>
                {{ note.title }}
                <p>{{ note.content|truncatewords:20 }}</p>
            </li>
        {% empty %}
            <li>No notes available.</li>
        {% endfor %}
    </ul>
</html>
