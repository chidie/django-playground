{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <title>Notes List</title>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="ms-auto">
            {% if user.is_authenticated %}
                <a class="btn btn btn-outline-light" href="{% url 'notes_list' %}">Home</a>
                <a class="btn btn btn-outline-light" href="{% url 'note_new' %}">Create</a>
                <form method="POST" action="{% url 'logout' %}" class="d-inline">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-outline-light">Logout</button>
                </form>
            {% else %}
                <a class="btn btn btn-outline-light" href="{% url 'login' %}">Login</a>
                <a class="btn btn btn-outline-light" href="{% url 'signup' %}">Signup</a>
            {% endif %}
    </nav>
    <div class="mt-5 text-center container">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
