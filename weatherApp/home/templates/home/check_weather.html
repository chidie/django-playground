{% extends 'index.html' %}
{% block content %}
<!-- Header with logout at top-right -->
<div class="container-fluid bg-primary text-white py-3 mb-4 shadow-sm">
    <div class="d-flex justify-content-between align-items-center">
        <h2 class="mb-0 fw-bold">
            <i class="bi bi-cloud-sun"></i> CEOT Weather App
        </h2>
        <div class="d-flex align-items-center">
            <span class="me-3">
                Logged in as <strong>{{ user.username }}</strong>
            </span>
            <form method="post" action="{% url 'logout' %}" class="mb-0">
                {% csrf_token %}
                <button type="submit" class="btn btn-outline-light px-4">Logout</button>
            </form>
        </div>
    </div>
</div>

<div class="container" style="max-width: 500px;">
    <p class="mb-4 text-center">Get the latest weather updates for your location.</p>
    <form method="post" action="{% url 'weather_report' %}" class="d-flex justify-content-center align-items-center" style="max-width: 400px; margin: 0 auto;">
        {% csrf_token %}
        {{ form.city }}
        <button class="btn btn-outline-primary ms-2" type="submit">Search</button>
    </form>
</div>
{% endblock %}
